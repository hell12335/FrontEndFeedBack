<h2 mat-dialog-title>Adicionar Feedback</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <textarea name="mensagem" matInput placeholder="Seu Feedback" fromControlName="comment" required></textarea>
    </mat-form-field>
    <button mat-raised-button (click)="submeterCadastroFeedBack()" color="primary" type="submit">Salvar</button>
  </form>
</mat-dialog-content>

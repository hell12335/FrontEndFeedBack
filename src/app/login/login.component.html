  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="full-width">
            <input matInput placeholder="E-mail" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Senha" required>
          </mat-form-field>

          <a routerLink="/feedback"> <button mat-raised-button color="primary">Login</button> </a>
          <a routerLink="/formularioCadastro"> <button mat-raised-button color="basic">Cadastre-se</button> </a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

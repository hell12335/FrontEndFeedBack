 <div class="background"> 
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-content>
      <form [formGroup]="loginForm" >
          <mat-form-field class="full-width">
            <input matInput placeholder="E-mail" name="username" formControlName="username" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Senha" name="password" formControlName="password" required>
          </mat-form-field>

         <button (click)="submeterFormulario()"  mat-raised-button color="primary">Login</button> 
         <button  mat-raised-button routerLink="/formularioCadastro" color="basic">Cadastre-se</button> 
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

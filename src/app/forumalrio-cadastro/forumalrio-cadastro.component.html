    <div class="registration-container">
        <mat-card class="registration-card">
          <mat-card-header>
            <mat-card-title>Cadastre-se</mat-card-title>
          </mat-card-header>
      
          <mat-card-content>
            <form  [formGroup]="CadastroForm"  class="registration-form">
              <mat-form-field class="full-width">
                <input type="name" matInput placeholder="Nome" formControlName="firstName" required>
              </mat-form-field>

              <mat-form-field class="full-width">
                <input type="name" matInput placeholder="Sobrenome" formControlName="lastname" required>
              </mat-form-field>
      
              <mat-form-field class="full-width">
                <input type="name" matInput placeholder="Nome de usuÃ¡rio" formControlName="username" required>
              </mat-form-field>

              <mat-form-field class="full-width">
                <input matInput type="email" placeholder="E-mail" formControlName="email" required>
              </mat-form-field>
      
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Senha" formControlName="password" required>
              </mat-form-field>
      
              <button (click)="submeterFormularioCadastro()" mat-raised-button color="primary">Cadastrar</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
